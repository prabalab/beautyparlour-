<style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;

    }

    .slideshow-container {
      position: relative;
      max-width: 800px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      height: 400px;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: all 1s ease-in-out;
    }

    .slide.active {
      left: 0;
      opacity: 1;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      z-index: 10;
    }

    .nav-button.prev {
      left: 10px;
    }

    .nav-button.next {
      right: 10px;
    }
    
    
.services-section {
  margin: 30px auto;
  max-width: 800px;
  text-align: center;
  font-family: 'Poppins', sans-serif; /* Apply the Google Font globally */
  padding: 40px;
}

.services-section h2 {
  font-size: 2.5em;
  color: #333;
  font-weight: 600;
  margin-bottom: 20px;
}

/* Service list styling */
.services-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 0;
  list-style: none;
}

/* Individual service items */
.service-item {
  position: relative;
  background: linear-gradient(145deg, #ff7f7f, #ff4f4f);
  color: white;
  padding: 20px;
  width: 180px;
  height: 80px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s, box-shadow 0.3s ease, background-color 0.3s ease;
  font-size: 1.2em;
}

/* Hover effect for service items */
.service-item:hover {
  transform: scale(1.1);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
  background-color: #ff5757; /* Slight color change on hover */
}

/* For mobile responsiveness and better alignment */
@media (max-width: 600px) {
  .service-item {
    width: 150px; /* Adjust size for smaller screens */
    height: 70px;
  }

  .services-section h2 {
    font-size: 2em; /* Adjust header size on smaller screens */
  }
}


    .price-chart-section {
      position: fixed;
      top: -100%;
      left: 0;
      width: 100vw;

      background: linear-gradient(to bottom, #ff8a8a, #ff4d4d); /* Adds a gradient background */

    .price-chart {
      display: table;
      width: 80%;
      border-collapse: collapse;
      margin-top: 20px;
      background: linear-gradient(to bottom, #ffffff, #f3f3f3); /* Adds a subtle gradient to the table background */
      border-radius: 10px; /* Rounds the corners */

      padding: 15px;
      text-align: center;
      font-size: 1em;
    }

      background: linear-gradient(to bottom, #ff5757, #ff2e2e); /* Adds a gradient to the header */

    }
    
    .price-chart tr:nth-child(even) {
      background: #f9f9f9; /* Lighter background for even rows */
    }
    
    .price-chart tr:nth-child(odd) {
      background: #ffffff; /* White background for odd rows */
    }
    
    .price-chart tr:hover {
      background: linear-gradient(to bottom, #ffe5e5, #ffd6d6); /* Adds a gradient highlight on hover */
      transform: scale(1.02); /* Slightly enlarges the row for emphasis */
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1); /* Adds a shadow on hover */
    }
    
    .price-chart td {
      box-shadow: inset 0px 1px 2px rgba(0, 0, 0, 0.1); /* Adds depth to table cells */
    }
    
    .price-chart th, .price-chart td {
      border-radius: 5px; /* Rounds the edges of cells for a softer look */
    }

  <style>
    .curved {
        position: absolute;
      border-radius: 0px 100% 0 100%; /* Corrected border-radius */
      height: 250px;
      width: 48%;
    margin-top: -140px;
    margin-left: 2%;
      background: #d77ce6;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    transform-origin: 100% 50%; /* Adjusts the pivot point for animation */
    animation: fly-left 4s infinite ease-in-out;
    }
        .curvedr {
          position: absolute;
          border-radius: 100% 0 100% 0; /* Corrected border-radius */
          height: 250px;
          width: 48%;
          background: #d77ce6;
          color: white;
          display: flex;
        margin-top: -250px;
        margin-left: 50%;
          justify-content: center;
          align-items: center;
          //transform: rotate(270deg); /* Rotates the element by 180° */
          transform-origin: center; /* Ensures rotation happens around the center */
        transform-origin: 0 50%; /* Adjusts the pivot point for animation */
        animation: fly-right 4s infinite ease-in-out;
        }
        
          /* Left wing animation */
          @keyframes fly-left {
            0%, 100% {
              transform: rotate(15deg);
            }
            50% {
              transform: rotate(-15deg);
            }
          }
          
          /* Right wing animation */
          @keyframes fly-right {
            0%, 100% {
              transform: rotate(-15deg);
            }
            50% {
              transform: rotate(15deg);
            }
          }
  </style>
